<!DOCTYPE html>
<html>

<head>
    <title>Transformer</title>
    <link rel="import" href="templates/getter-fields.html">
    <link rel="import" href="templates/getter-prop-fields.html">
    <link rel="import" href="templates/setter-fields.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-cyborg.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
    <script src="bower_components/jquery.serializejson/jquery.serializejson.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form id="transformer-form">
            <h3 class="text-primary">Directories</h3>
            <div class="row tf-directories">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Source</label>
                        <input type="file" class="form-control" name="sourceDirDialog" nwdirectory="" required>
                        <input type="hidden" name="sourceDir">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="file" class="form-control" name="destDirDialog" nwdirectory="" required>
                        <input type="hidden" name="destDir">
                    </div>
                </div>
            </div>
            <h3 class="text-primary">Getters</h3>
            <div class="row tf-getters"></div>
            <h3 class="text-primary">Setters</h3>
            <div class="row tf-setters"></div>
            <h3 class="text-primary">Output</h3>
            <div class="row tf-output">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Existing page with changes</label>
                        <input class="form-control" type="radio" name="output[type]" value="page" checked>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Template below</label>
                        <input class="form-control" type="radio" name="output[type]" value="template">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Template</label>
                        <textarea class="form-control allow-tab-indentation" name="output[template]" disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-danger">Transform</button>
                </div>
            </div>
        </form>
    </div>
    <script src="transformer.js"></script>
</body>

</html>
