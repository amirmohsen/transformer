<!DOCTYPE html>
<html>
<head>
	<title>Transformer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet/less" type="text/css" href="styles.less" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
	<script src="bower_components/jquery.serializejson/jquery.serializejson.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<form id="transformer-form">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Source directory</label>
						<input type="file" class="form-control" name="sourceDir" nwdirectory>
					</div>
					<div class="form-group">
						<label>Destination directory</label>
						<input type="file" class="form-control" name="destDir" nwdirectory>
					</div>
					<button type="submit" class="btn btn-primary">Transform</button>
				</div>
			</div>		
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<label>Input template</label>
						<textarea class="form-control" name="inputTemplate"></textarea>
					</div>				
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<label>Output template</label>
						<textarea class="form-control" name="outputTemplate"></textarea>
					</div>				
				</div>
			</div>
		</form>
	</div>
	<script src="transformer.js"></script>
</body>
</html>
